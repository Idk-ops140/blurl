<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurl - Forums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Forums</h1>
        <form id="forumForm">
            <input type="text" id="forumTitle" placeholder="Forum Title" required>
            <textarea id="forumDescription" placeholder="Description" required></textarea>
            <button type="submit">Create Forum</button>
        </form>
        <div id="forumsList">
            <!-- Dynamically added forums -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
